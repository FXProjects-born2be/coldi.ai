<!DOCTYPE html>
<html>
<head>
    <title>Test Article Upload</title>
</head>
<body>
    <h1>Test Article Upload</h1>
    
    <form id="uploadForm">
        <div>
            <label for="file">Image File:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" value="How AI Changed the Call Center Forever" required>
        </div>
        
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" value="Industry Insight" required>
        </div>
        
        <div>
            <label for="content">Content:</label>
            <textarea id="content" rows="4" required>AI is reshaping call centers.</textarea>
        </div>
        
        <button type="submit">Upload Article</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value;
            
            // Add file
            formData.append('file', fileInput.files[0]);
            
            // Add metadata as JSON string
            const metadata = {
                title: title,
                category: category,
                originalArticle: content
            };
            formData.append('metadata', JSON.stringify(metadata));
            
            try {
                const response = await fetch('/api/save-article', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
